<!DOCTYPE html>
<html lang="pt-BR">
<head>

            <div>
                <div class="horario">

                <div class="data">
                    <p>18/08/25</p>
                </div>
            </div>
            <div>
                <div class="horario">
                    <p>16:00</p>
                </div>

            </div>
            <div>
                <div class="horario">
                    <p>17:30</p>
                </div>
                <div class="jogo">
                    <img src="src/real-madrid.png" alt="" class="time-a">
                    <p>REAL MADRID X BARCELONA</p>
                    <img src="src/barcelona.png" alt="" class="time-b">
